name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main  # Change this to your default branch if it's not 'main'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Build project
        run: |
          # Add your build commands here if needed
          echo "Building project..."
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}  # Use your personal access token
          publish_dir: ./  # Directory to publish (adjust if necessary)
          publish_branch: gh-pages  # Change to the branch for your GitHub Pages repo
          external_repository: itsethemmiss.github.io  # Specify the repository here
          destination_dir: site  # Deploy to the /site subdirectory
