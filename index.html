<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Ethem Miss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-in-out',
                        'slide-up': 'slideUp 0.8s ease-out',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-white to-gray-50 dark:from-gray-900 dark:to-gray-800 transition-all duration-300">
    <!-- Background decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-primary/10 rounded-full blur-3xl animate-float"></div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-purple-400/10 rounded-full blur-3xl animate-float" style="animation-delay: -3s;"></div>
    </div>

    <!-- Toggle button -->
    <div class="absolute top-6 right-6 z-20">
        <button id="toggleBtn" class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm hover:bg-white dark:hover:bg-gray-800 text-gray-700 dark:text-gray-300 w-16 h-16 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 flex items-center justify-center">
            <i class="fas fa-repeat text-primary text-2xl"></i>
        </button>
    </div>

    <!-- Main content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-4">
        <div class="text-center max-w-4xl mx-auto">
            <!-- Main heading -->
            <h1 id="mainText" class="text-5xl md:text-7xl lg:text-8xl font-bold bg-gradient-to-r from-gray-900 via-primary to-purple-600 dark:from-white dark:via-primary dark:to-purple-400 bg-clip-text text-transparent animate-fade-in mb-4">
                It's Ethem Miss
            </h1>
            
            <!-- Phonetic spelling -->
            <p class="text-2xl md:text-3xl text-gray-500 dark:text-gray-400 animate-slide-up font-light tracking-wider" style="animation-delay: 0.3s;">
                /ˈɛtuːm/
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="relative z-10 text-center py-8 text-gray-500 dark:text-gray-400">
        <p>&copy; 2024 Ethem Beldagli & James Davies. Crafted with its ethem miss.</p>
    </footer>

    <script>
        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Toggle functionality
        let isMiss = true;
        const toggleBtn = document.getElementById('toggleBtn');
        const mainText = document.getElementById('mainText');
        
        toggleBtn.addEventListener('click', () => {
            if (isMiss) {
                mainText.textContent = "It's Ethem Sir";
                document.title = "It's Ethem Sir";
            } else {
                mainText.textContent = "It's Ethem Miss";
                document.title = "It's Ethem Miss";
            }
            isMiss = !isMiss;
        });

        // Add smooth scroll behavior
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', (e) => {
                e.target.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    e.target.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
