<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Ethem Miss</title>
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="default"><meta name="apple-mobile-web-app-title" content="It's Ethem Miss"><link rel="apple-touch-icon" sizes="180x180" href="./logo.png"> <link rel="icon" sizes="180x180" href="./logo.png">
    
    <!-- Android / general PWA --><link rel="manifest" href="./manifest.json"><meta name="theme-color" content="#5D5CDE"><meta name="mobile-web-app-capable" content="yes">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-in-out',
                        'slide-up': 'slideUp 0.8s ease-out',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s ease-in-out infinite',
                        'bounce-slow': 'bounce 3s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Style -->
    <style>
        .custom-bg {
            transition: background 0.3s ease;
        }
        .custom-text {
            transition: color 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-white to-gray-50 dark:from-gray-900 dark:to-gray-800 transition-all duration-300 custom-bg">
    <!-- Background decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-primary/10 rounded-full blur-3xl animate-float"></div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-purple-400/10 rounded-full blur-3xl animate-float" style="animation-delay: -3s;"></div>
    </div>

    <!-- Button container -->
    <div class="absolute top-6 right-6 z-20 flex space-x-2">
        <!-- Settings button -->
        <button id="settingsBtn" class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm hover:bg-white dark:hover:bg-gray-800 text-gray-700 dark:text-gray-300 w-16 h-16 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 flex items-center justify-center">
            <i class="fas fa-cog text-primary text-2xl"></i>
        </button>
        
        <!-- Toggle button -->
        <button id="toggleBtn" class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm hover:bg-white dark:hover:bg-gray-800 text-gray-700 dark:text-gray-300 w-16 h-16 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 flex items-center justify-center">
            <i class="fas fa-repeat text-primary text-2xl"></i>
        </button>
        
        <!-- Download button -->
        <button id="downloadBtn" class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm hover:bg-white dark:hover:bg-gray-800 text-gray-700 dark:text-gray-300 w-16 h-16 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 flex items-center justify-center">
            <i class="fas fa-download text-primary text-2xl"></i>
        </button>
    </div>

    <!-- Settings Modal (fullscreen) -->
    <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-start justify-center z-50 opacity-0 pointer-events-none transition-all duration-300 overflow-auto p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-full max-h-full p-8 transform scale-95 transition-all duration-300 overflow-auto">
           <div class="flex justify-between items-center mb-6 sticky top-0 backdrop-blur z-20 rounded-lg p-5">
                <h2 class="text-3xl font-bold text-gray-800 dark:text-white">Settings</h2>
                <button id="closeSettings" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 text-3xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="space-y-6">
                <!-- Font Size -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Font Size</label>
                    <input type="range" id="fontSizeSlider" min="32" max="128" value="80" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    <span id="fontSizeValue" class="text-sm text-gray-500 dark:text-gray-400">80px</span>
                </div>

                <!-- Main Text -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Main Text</label>
                    <input type="text" id="mainTextInput" value="It's Ethem Miss" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white text-base">
                </div>

                <!-- Phonetic Spelling -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Phonetic Spelling</label>
                    <input type="text" id="phoneticInput" value="/ˈɛtuːm/" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white text-base">
                </div>

                <!-- Background Color -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Background Color</label>
                    <select id="bgColorSelect" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white text-base">
                        <option value="default">Default Gradient</option>
                        <option value="blue">Blue Gradient</option>
                        <option value="purple">Purple Gradient</option>
                        <option value="green">Green Gradient</option>
                        <option value="orange">Orange Gradient</option>
                        <option value="pink">Pink Gradient</option>
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>

                <!-- Text Color -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Text Color</label>
                    <select id="textColorSelect" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white text-base">
                        <option value="default">Default Gradient</option>
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="green">Green</option>
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="pink">Pink</option>
                        <option value="black">Black</option>
                        <option value="white">White</option>
                    </select>
                </div>

                <!-- Animation -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Animation</label>
                    <select id="animationSelect" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white text-base">
                        <option value="none">None</option>
                        <option value="fade-in">Fade In</option>
                        <option value="slide-up">Slide Up</option>
                        <option value="float">Float</option>
                        <option value="pulse-slow">Pulse</option>
                        <option value="bounce-slow">Bounce</option>
                    </select>
                </div>

                <!-- Dark Mode Toggle -->
                <div>
                    <label class="inline-flex items-center cursor-pointer text-gray-700 dark:text-gray-300">
                        <input type="checkbox" id="darkModeToggle" class="form-checkbox h-5 w-5 text-primary">
                        <span class="ml-3">Enable Dark Mode (Override system)</span>
                    </label>
                </div>
    
                <!-- Line Height -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Line Height</label>
                    <input type="range" id="lineHeightSlider" min="1" max="3" step="0.1" value="1.2" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    <span id="lineHeightValue" class="text-sm text-gray-500 dark:text-gray-400">1.2</span>
                </div>

                <!-- Letter Spacing -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Letter Spacing</label>
                    <input type="range" id="letterSpacingSlider" min="0" max="0.2" step="0.01" value="0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    <span id="letterSpacingValue" class="text-sm text-gray-500 dark:text-gray-400">0em</span>
                </div>
            </div>
            
            <div class="mt-6 flex justify-end">
                <button id="resetSettings" class="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors">
                    Reset
                </button>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-4">
        <div class="text-center max-w-4xl mx-auto">
            <!-- Main heading -->
            <h1 id="mainText" class="text-5xl md:text-7xl lg:text-8xl font-bold bg-gradient-to-r from-gray-900 via-primary to-purple-600 dark:from-white dark:via-primary dark:to-purple-400 bg-clip-text text-transparent animate-fade-in mb-4 custom-text">
                It's Ethem Miss
            </h1>
            
            <!-- Phonetic spelling -->
            <p id="phoneticText" class="text-2xl md:text-3xl text-gray-500 dark:text-gray-400 animate-slide-up font-light tracking-wider">
                /ˈɛtuːm/
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="relative z-10 text-center py-8 text-gray-500 dark:text-gray-400">
        <p>&copy; 2025 Ethem Beldagli and 7ames.</p>
    </footer>

    <script>
        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Toggle functionality
        let isMiss = true;
        const toggleBtn = document.getElementById('toggleBtn');
        const mainText = document.getElementById('mainText');
        
        toggleBtn.addEventListener('click', () => {
            const currentText = document.getElementById('mainTextInput').value;
            if (isMiss) {
                const newText = currentText.replace('Miss', 'Sir');
                mainText.textContent = newText;
                document.getElementById('mainTextInput').value = newText;
                document.title = newText;
            } else {
                const newText = currentText.replace('Sir', 'Miss');
                mainText.textContent = newText;
                document.getElementById('mainTextInput').value = newText;
                document.title = newText;
            }
            isMiss = !isMiss;
        });

        // Settings modal functionality
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeSettings = document.getElementById('closeSettings');

        function openSettings() {
            settingsModal.classList.remove('opacity-0', 'pointer-events-none');
            settingsModal.querySelector('.bg-white').classList.remove('scale-95');
            settingsModal.querySelector('.bg-white').classList.add('scale-100');
        }

        function closeSettingsModal() {
            settingsModal.classList.add('opacity-0', 'pointer-events-none');
            settingsModal.querySelector('.bg-white').classList.add('scale-95');
            settingsModal.querySelector('.bg-white').classList.remove('scale-100');
        }

        settingsBtn.addEventListener('click', openSettings);
        closeSettings.addEventListener('click', closeSettingsModal);
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) closeSettingsModal();
        });

        // Settings controls
        const fontSizeSlider = document.getElementById('fontSizeSlider');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const mainTextInput = document.getElementById('mainTextInput');
        const phoneticInput = document.getElementById('phoneticInput');
        const phoneticText = document.getElementById('phoneticText');
        const bgColorSelect = document.getElementById('bgColorSelect');
        const textColorSelect = document.getElementById('textColorSelect');
        const animationSelect = document.getElementById('animationSelect');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const lineHeightSlider = document.getElementById('lineHeightSlider');
        const lineHeightValue = document.getElementById('lineHeightValue');
        const letterSpacingSlider = document.getElementById('letterSpacingSlider');
        const letterSpacingValue = document.getElementById('letterSpacingValue');
        const resetSettings = document.getElementById('resetSettings');

        // Font size control
        fontSizeSlider.addEventListener('input', (e) => {
            const size = e.target.value;
            fontSizeValue.textContent = size + 'px';
            mainText.style.fontSize = size + 'px';
        });

        // Main text control
        mainTextInput.addEventListener('input', (e) => {
            mainText.textContent = e.target.value;
            document.title = e.target.value;
        });

        // Phonetic text control
        phoneticInput.addEventListener('input', (e) => {
            phoneticText.textContent = e.target.value;
        });

        // Background color control
        bgColorSelect.addEventListener('change', (e) => {
            const body = document.body;
            body.className = body.className.replace(/bg-gradient-to-br[^"]*/, '');
            
            switch(e.target.value) {
                case 'blue':
                    body.classList.add('bg-gradient-to-br', 'from-blue-100', 'to-blue-200', 'dark:from-blue-900', 'dark:to-blue-800');
                    break;
                case 'purple':
                    body.classList.add('bg-gradient-to-br', 'from-purple-100', 'to-purple-200', 'dark:from-purple-900', 'dark:to-purple-800');
                    break;
                case 'green':
                    body.classList.add('bg-gradient-to-br', 'from-green-100', 'to-green-200', 'dark:from-green-900', 'dark:to-green-800');
                    break;
                case 'orange':
                    body.classList.add('bg-gradient-to-br', 'from-orange-100', 'to-orange-200', 'dark:from-orange-900', 'dark:to-orange-800');
                    break;
                case 'pink':
                    body.classList.add('bg-gradient-to-br', 'from-pink-100', 'to-pink-200', 'dark:from-pink-900', 'dark:to-pink-800');
                    break;
                case 'dark':
                    body.classList.add('bg-gray-900');
                    break;
                case 'light':
                    body.classList.add('bg-white');
                    break;
                default:
                    body.classList.add('bg-gradient-to-br', 'from-white', 'to-gray-50', 'dark:from-gray-900', 'dark:to-gray-800');
            }
        });

        // Text color control
        textColorSelect.addEventListener('change', (e) => {
            mainText.className = mainText.className.replace(/bg-gradient-to-r[^"]*text-transparent/, '');
            mainText.classList.remove('text-blue-600', 'text-purple-600', 'text-green-600', 'text-red-600', 'text-orange-600', 'text-pink-600', 'text-black', 'text-white');
            
            switch(e.target.value) {
                case 'blue':
                    mainText.classList.add('text-blue-600');
                    break;
                case 'purple':
                    mainText.classList.add('text-purple-600');
                    break;
                case 'green':
                    mainText.classList.add('text-green-600');
                    break;
                case 'red':
                    mainText.classList.add('text-red-600');
                    break;
                case 'orange':
                    mainText.classList.add('text-orange-600');
                    break;
                case 'pink':
                    mainText.classList.add('text-pink-600');
                    break;
                case 'black':
                    mainText.classList.add('text-black');
                    break;
                case 'white':
                    mainText.classList.add('text-white');
                    break;
                default:
                    mainText.classList.add('bg-gradient-to-r', 'from-gray-900', 'via-primary', 'to-purple-600', 'dark:from-white', 'dark:via-primary', 'dark:to-purple-400', 'bg-clip-text', 'text-transparent');
            }
        });

        // Animation control
        animationSelect.addEventListener('change', (e) => {
            mainText.className = mainText.className.replace(/animate-[a-z-]+/g, '');
            if (e.target.value !== 'none') {
                mainText.classList.add('animate-' + e.target.value);
            }
        });

        // Dark Mode Toggle override
        darkModeToggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                document.documentElement.classList.add('dark');
            } else {
                // Respect system preference if unchecked
                if (!window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.classList.remove('dark');
                }
            }
        });
        
        // Line height control
        lineHeightSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            lineHeightValue.textContent = val;
            mainText.style.lineHeight = val;
        });
        
        // Letter spacing control
        letterSpacingSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            letterSpacingValue.textContent = val + 'em';
            mainText.style.letterSpacing = val + 'em';
        });

        // Reset settings
        resetSettings.addEventListener('click', () => {
            fontSizeSlider.value = 80;
            fontSizeValue.textContent = '80px';
            mainText.style.fontSize = '';
            
            mainTextInput.value = 'It\'s Ethem Miss';
            mainText.textContent = 'It\'s Ethem Miss';
            document.title = 'It\'s Ethem Miss';
            
            phoneticInput.value = '/ˈɛtuːm/';
            phoneticText.textContent = '/ˈɛtuːm/';
            
            bgColorSelect.value = 'default';
            textColorSelect.value = 'default';
            animationSelect.value = 'none';
            
            // Reset background
            document.body.className = 'min-h-screen bg-gradient-to-br from-white to-gray-50 dark:from-gray-900 dark:to-gray-800 transition-all duration-300 custom-bg';
            
            // Reset text color
            mainText.className = 'text-5xl md:text-7xl lg:text-8xl font-bold bg-gradient-to-r from-gray-900 via-primary to-purple-600 dark:from-white dark:via-primary dark:to-purple-400 bg-clip-text text-transparent animate-fade-in mb-4 custom-text';
            
            darkModeToggle.checked = false;
        
            lineHeightSlider.value = 1.2;
            lineHeightValue.textContent = '1.2';
            mainText.style.lineHeight = '';
        
            letterSpacingSlider.value = 0;
            letterSpacingValue.textContent = '0em';
            mainText.style.letterSpacing = '';
        });

        // Add smooth scroll behavior
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', (e) => {
                e.target.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    e.target.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
