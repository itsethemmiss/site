<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @font-face {
            font-family: 'Inter';
            src: url('./inter.ttf') format('truetype');
            font-weight: 900;
            font-display: swap;
        }
        
        .giant-text {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 640px) {
            .giant-text {
                font-size: 4rem;
                line-height: 0.9;
            }
        }
        
        @media (min-width: 641px) and (max-width: 1024px) {
            .giant-text {
                font-size: 8rem;
                line-height: 0.9;
            }
        }
        
        @media (min-width: 1025px) {
            .giant-text {
                font-size: 12rem;
                line-height: 0.9;
            }
        }
        
        @media (min-width: 1400px) {
            .giant-text {
                font-size: 16rem;
                line-height: 0.9;
            }
        }
        
        @media (min-width: 1800px) {
            .giant-text {
                font-size: 20rem;
                line-height: 0.9;
            }
        }
        
        /* Liquid Glass Toggle Styles */
        .glass-toggle {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }
        
        .glass-toggle.active {
            background: rgba(93, 92, 222, 0.2);
            border: 1px solid rgba(93, 92, 222, 0.3);
            box-shadow: 
                0 8px 32px rgba(93, 92, 222, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }
        
        .glass-circle {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
        }
        
        .dark .glass-toggle {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }
        
        .dark .glass-toggle.active {
            background: rgba(93, 92, 222, 0.15);
            border: 1px solid rgba(93, 92, 222, 0.25);
            box-shadow: 
                0 8px 32px rgba(93, 92, 222, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }
        
        .dark .glass-circle {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.6),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }
        
        /* Base styles replacing Tailwind */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-family: 'Inter', sans-serif;
            position: relative;
        }
        
        .dark body {
            background-color: #111827;
        }
        
        .container {
            text-align: center;
        }
        
        .main-text {
            color: #111827;
            text-transform: uppercase;
            letter-spacing: -0.025em;
        }
        
        .dark .main-text {
            color: white;
        }
        
        .phonetic {
            font-size: 1.5rem;
            color: #4b5563;
            margin-top: 1rem;
            font-weight: 300;
        }
        
        .dark .phonetic {
            color: #9ca3af;
        }
        
        .toggle-container {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .toggle-label {
            font-size: 1.125rem;
            color: #374151;
            font-weight: 500;
        }
        
        .dark .toggle-label {
            color: #d1d5db;
        }
        
        .toggle-button {
            position: relative;
            display: inline-flex;
            height: 3rem;
            width: 6rem;
            align-items: center;
            border-radius: 9999px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .toggle-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }
        
        .toggle-circle {
            display: inline-block;
            height: 2rem;
            width: 2rem;
            transform: translateX(0.5rem);
            border-radius: 9999px;
            transition: all 0.3s;
        }
        
        .toggle-circle.active {
            transform: translateX(3.5rem);
        }
        
        @media (min-width: 768px) {
            .phonetic {
                font-size: 2.25rem;
            }
            .toggle-label {
                font-size: 1.25rem;
            }
        }
        
        @media (min-width: 1024px) {
            .phonetic {
                font-size: 3.75rem;
            }
        }
        
        .download-btn {
            padding: 0.75rem 1.5rem;
            background: #5d5cde;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 2rem;
            font-size: 1rem;
        }
        
        .download-btn:hover {
            background: #4c4bc7;
            transform: translateY(-1px);
        }
        
        /* Download Modal Styles */
        .download-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }
        
        .download-modal.show {
            display: flex;
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .dark .modal-content {
            background: rgba(17, 24, 39, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
        }
        
        .close-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        
        .dark .close-btn {
            color: #9ca3af;
        }
        
        .dark .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #111827;
        }
        
        .dark .modal-title {
            color: white;
        }
        
        .platform-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .dark .platform-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .platform-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .dark .platform-title {
            color: white;
        }
        
        .platform-text {
            color: #4b5563;
            line-height: 1.6;
        }
        
        .dark .platform-text {
            color: #9ca3af;
        }
        
        .website-link {
            color: #5d5cde;
            text-decoration: none;
            font-weight: 500;
        }
        
        .website-link:hover {
            text-decoration: underline;
        }
        
        .apk-btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }
        
        .apk-btn:hover {
            background: #16a34a;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainText" class="giant-text main-text">
            it's ethem miss
        </h1>
        <p class="phonetic">
            /Àà…õtuÀêm/
        </p>
        
        <!-- Liquid Glass Toggle Switch -->
        <div class="toggle-container">
            <span class="toggle-label">Miss</span>
            <button id="toggleSwitch" class="glass-toggle toggle-button">
                <span id="toggleCircle" class="glass-circle toggle-circle"></span>
            </button>
            <span class="toggle-label">Sir</span>
        </div>
        
        <!-- Download Button -->
        <button id="openDownloadModal" class="download-btn">Download</button>
    </div>

    <!-- Download Modal -->
    <div id="downloadModal" class="download-modal">
        <div class="modal-content">
            <button id="closeModal" class="close-btn">√ó</button>
            <h2 class="modal-title">Download App</h2>
            
            <!-- iOS Section -->
            <div class="platform-section">
                <h3 class="platform-title">üì± iOS</h3>
                <div class="platform-text">
                    <strong>Step 1:</strong> Go to <a href="https://itisethemmiss.pages.dev" class="website-link">itisethemmiss.pages.dev</a> on Safari<br>
                    <strong>Step 2:</strong> Press the Share button<br>
                    <strong>Step 3:</strong> Tap "Add to Home Screen"
                </div>
            </div>
            
            <!-- Android Section -->
            <div class="platform-section">
                <h3 class="platform-title">ü§ñ Android</h3>
                <div class="platform-text">
                    Download the APK file to install on your Android device
                </div>
                <button class="apk-btn">Download APK</button>
            </div>
        </div>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Toggle functionality
        let isSir = false;
        const mainText = document.getElementById('mainText');
        const toggleSwitch = document.getElementById('toggleSwitch');
        const toggleCircle = document.getElementById('toggleCircle');

        toggleSwitch.addEventListener('click', function() {
            isSir = !isSir;
            
            if (isSir) {
                mainText.textContent = "it's ethem sir";
                toggleCircle.classList.add('active');
                toggleSwitch.classList.add('active');
            } else {
                mainText.textContent = "it's ethem miss";
                toggleCircle.classList.remove('active');
                toggleSwitch.classList.remove('active');
            }
        });

        // Download modal functionality
        const openDownloadModal = document.getElementById('openDownloadModal');
        const downloadModal = document.getElementById('downloadModal');
        const closeModal = document.getElementById('closeModal');

        openDownloadModal.addEventListener('click', function() {
            downloadModal.classList.add('show');
        });

        closeModal.addEventListener('click', function() {
            downloadModal.classList.remove('show');
        });

        // Close modal when clicking outside
        downloadModal.addEventListener('click', function(e) {
            if (e.target === downloadModal) {
                downloadModal.classList.remove('show');
            }
        });

        // APK download placeholder
        const apkBtn = document.querySelector('.apk-btn');
        apkBtn.addEventListener('click', function() {
            // Placeholder for actual APK download
            console.log('APK download initiated');
            // You would replace this with actual APK file download logic
        });
    </script>
</body>
