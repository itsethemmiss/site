<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethem Miss</title>

    <style>
        @font-face {
            font-family: 'Inter';
            src: url('./inter.ttf') format('truetype');
            font-weight: 900;
            font-display: swap;
        }
        
        .giant-text {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 640px) {
            .giant-text {
                font-size: 4rem;
                line-height: 0.9;
            }
        }
        
        @media (min-width: 641px) and (max-width: 1024px) {
            .giant-text {
                font-size: 8rem;
                line-height: 0.9;
            }
        }
        
        @media (min-width: 1025px) {
            .giant-text {
                font-size: 12rem;
                line-height: 0.9;
            }
        }
        
        @media (min-width: 1400px) {
            .giant-text {
                font-size: 16rem;
                line-height: 0.9;
            }
        }
        
        @media (min-width: 1800px) {
            .giant-text {
                font-size: 20rem;
                line-height: 0.9;
            }
        }
        
        /* Liquid Glass Toggle Styles */
        .glass-toggle {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }
        
        .glass-toggle.active {
            background: rgba(93, 92, 222, 0.2);
            border: 1px solid rgba(93, 92, 222, 0.3);
            box-shadow: 
                0 8px 32px rgba(93, 92, 222, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }
        
        .glass-circle {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
        }
        
        .dark .glass-toggle {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }
        
        .dark .glass-toggle.active {
            background: rgba(93, 92, 222, 0.15);
            border: 1px solid rgba(93, 92, 222, 0.25);
            box-shadow: 
                0 8px 32px rgba(93, 92, 222, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }
        
        .dark .glass-circle {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.6),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }
        
        /* Base styles replacing Tailwind */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-family: 'Inter', sans-serif;
        }
        
        .dark body {
            background-color: #111827;
        }
        
        .container {
            text-align: center;
        }
        
        .main-text {
            color: #111827;
            text-transform: uppercase;
            letter-spacing: -0.025em;
        }
        
        .dark .main-text {
            color: white;
        }
        
        .phonetic {
            font-size: 1.5rem;
            color: #4b5563;
            margin-top: 1rem;
            font-weight: 300;
        }
        
        .dark .phonetic {
            color: #9ca3af;
        }
        
        .toggle-container {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .toggle-label {
            font-size: 1.125rem;
            color: #374151;
            font-weight: 500;
        }
        
        .dark .toggle-label {
            color: #d1d5db;
        }
        
        .toggle-button {
            position: relative;
            display: inline-flex;
            height: 3rem;
            width: 6rem;
            align-items: center;
            border-radius: 9999px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .toggle-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }
        
        .toggle-circle {
            display: inline-block;
            height: 2rem;
            width: 2rem;
            transform: translateX(0.5rem);
            border-radius: 9999px;
            transition: all 0.3s;
        }
        
        .toggle-circle.active {
            transform: translateX(3.5rem);
        }
        
        @media (min-width: 768px) {
            .phonetic {
                font-size: 2.25rem;
            }
            .toggle-label {
                font-size: 1.25rem;
            }
        }
        
        @media (min-width: 1024px) {
            .phonetic {
                font-size: 3.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainText" class="giant-text main-text">
            it's ethem miss
        </h1>
        <p class="phonetic">
            /ˈɛtuːm/
        </p>
        
        <!-- Liquid Glass Toggle Switch -->
        <div class="toggle-container">
            <span class="toggle-label">Miss</span>
            <button id="toggleSwitch" class="glass-toggle toggle-button">
                <span id="toggleCircle" class="glass-circle toggle-circle"></span>
            </button>
            <span class="toggle-label">Sir</span>
        </div>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Toggle functionality
        let isSir = false;
        const mainText = document.getElementById('mainText');
        const toggleSwitch = document.getElementById('toggleSwitch');
        const toggleCircle = document.getElementById('toggleCircle');

        toggleSwitch.addEventListener('click', function() {
            isSir = !isSir;
            
            if (isSir) {
                mainText.textContent = "it's ethem sir";
                toggleCircle.classList.add('active');
                toggleSwitch.classList.add('active');
            } else {
                mainText.textContent = "it's ethem miss";
                toggleCircle.classList.remove('active');
                toggleSwitch.classList.remove('active');
            }
        });
    </script>
</body>
</html>
