<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethem Miss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontSize: {
                        'giant': ['12rem', '1'],
                        'mega': ['16rem', '1'],
                        'ultra': ['20rem', '1']
                    }
                }
            }
        }
    </script>
    <style>
        @font-face {
            font-family: 'Inter';
            src: url('./inter.ttf') format('truetype');
            font-weight: 900;
            font-display: swap;
        }
        
        .giant-text {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 640px) {
            .giant-text {
                font-size: 4rem;
                line-height: 0.9;
            }
        }
        
        @media (min-width: 641px) and (max-width: 1024px) {
            .giant-text {
                font-size: 8rem;
                line-height: 0.9;
            }
        }
        
        @media (min-width: 1025px) {
            .giant-text {
                font-size: 12rem;
                line-height: 0.9;
            }
        }
        
        @media (min-width: 1400px) {
            .giant-text {
                font-size: 16rem;
                line-height: 0.9;
            }
        }
        
        @media (min-width: 1800px) {
            .giant-text {
                font-size: 20rem;
                line-height: 0.9;
            }
        }
        
        /* Liquid Glass Toggle Styles */
        .glass-toggle {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }
        
        .glass-toggle.active {
            background: rgba(93, 92, 222, 0.2);
            border: 1px solid rgba(93, 92, 222, 0.3);
            box-shadow: 
                0 8px 32px rgba(93, 92, 222, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }
        
        .glass-circle {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
        }
        
        .dark .glass-toggle {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }
        
        .dark .glass-toggle.active {
            background: rgba(93, 92, 222, 0.15);
            border: 1px solid rgba(93, 92, 222, 0.25);
            box-shadow: 
                0 8px 32px rgba(93, 92, 222, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }
        
        .dark .glass-circle {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.6),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 overflow-hidden">
    <div class="text-center">
        <h1 id="mainText" class="giant-text text-gray-900 dark:text-white uppercase tracking-tight">
            it's ethem miss
        </h1>
        <p class="text-2xl md:text-4xl lg:text-6xl text-gray-600 dark:text-gray-400 mt-4 font-light">
            /ˈɛtuːm/
        </p>
        
        <!-- Liquid Glass Toggle Switch -->
        <div class="mt-8 flex items-center justify-center space-x-4">
            <span class="text-lg md:text-xl text-gray-700 dark:text-gray-300 font-medium">Miss</span>
            <button id="toggleSwitch" class="glass-toggle relative inline-flex h-12 w-24 items-center rounded-full transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-white/30 focus:ring-offset-2 focus:ring-offset-transparent">
                <span id="toggleCircle" class="glass-circle inline-block h-8 w-8 transform rounded-full transition-all duration-300 translate-x-2"></span>
            </button>
            <span class="text-lg md:text-xl text-gray-700 dark:text-gray-300 font-medium">Sir</span>
        </div>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Toggle functionality
        let isSir = false;
        const mainText = document.getElementById('mainText');
        const toggleSwitch = document.getElementById('toggleSwitch');
        const toggleCircle = document.getElementById('toggleCircle');

        toggleSwitch.addEventListener('click', function() {
            isSir = !isSir;
            
            if (isSir) {
                mainText.textContent = "it's ethem sir";
                toggleCircle.classList.remove('translate-x-2');
                toggleCircle.classList.add('translate-x-14');
                toggleSwitch.classList.add('active');
            } else {
                mainText.textContent = "it's ethem miss";
                toggleCircle.classList.remove('translate-x-14');
                toggleCircle.classList.add('translate-x-2');
                toggleSwitch.classList.remove('active');
            }
        });
    </script>
</body>
</html>
